<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile_picture">
        <img
          data-testid="slackDisplayImage"
          src="./image/WhatsApp Image 2023-09-10 at 20.54.34.jpeg"
          alt="hakkym"
        />
      </div>
      <div>
        <div id="profile_info">
          <p data-testid="slackUserName">NAME: Queuebay</p>
          <p data-testid="myTrack">TRACK: FrontEnd</p>
          <p data-testid="currentDayOfTheWeek">DAY: <span id="day"></span></p>
          <p data-testid="currentUTCTime">
            UTC Time in Milliseconds: <span id="time"></span>
          </p>
        </div>
        <div id="button">
          <a
            data-testid="githubURL"
            href="https://github.com/Queuebay001/H-stageone"
          >
            Github
          </a>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
